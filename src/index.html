<!DOCTYPE html:5>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Título de mi página -->
  <header>
    <h1>Cifrado César</h1>
  </header>
  <!-- Sección de bienvenida -->
  <section id="welcomeBox">
    <h3>Bienvenido/a, ¿qué te gustaría hacer?</h3>
    <!-- Botones de pregunta -->
    <div>
          <div class="options" id="cipherBox">
      <button id="encodeBtn">Cifrar un mensaje</button>
    </div>
    <div class="options" id="decipherDox">
      <button id="decodeBtn">Descifrar un mensaje</button>
    </div>
    </div>

  </section>
  <!-- Caja de cifrado -->
  <section id="encodeBox">
    <div>
        <h3>Ingrese el texto a cifrar: </h3>
        <textarea class="textBox" id="txtToCode" cols="30" rows="3" maxlength="300"></textarea>
    </div>
    <div>
        <h3>Ingrese la cantidad de letras a desplazarse:</h3>
        <input type="number" id="numToMove" min="1" max="50" maxlength="2">
    </div>
    <div class="btnBox">
        <button id=type="submit" "cipherBtn">Cifrar</button>
    </div>
    <!-- Resultado del cifrado -->
    <div id="encodedBox">
      <textarea class="textBox" id="encodedMsg" cols="30" rows="3" maxlength="300" readonly></textarea>
    </div> 
  </section>
  <!-- Caja de descifrado -->
  <section id="decodeBox">
      <div>
          <h3>Ingrese el texto a descifrar: </h3>
          <textarea name="" class="textBox" id="txtToDecode" cols="30" rows="3" maxlength="300"></textarea>
      </div>
      <div>
          <h3>Ingrese la cantidad de letras a desplazarse:</h3>
          <input type="number" name="" id="numToMoveDec" min="1" max="50">
      </div>
      <div class="btnBox">
          <button type="submit" id="decipherBtn">Descifrar</button>
      </div>
      <!-- Resultado del descifrado -->
      <div id="decodedBox">
        <textarea class="textBox" id="decodedMsg" cols="30" rows="3" maxlength="300" readonly></textarea>
      </div>
    </section>
    <!-- Footer duh! -->
    <footer>
      <button id="toMain">Volver al inicio</button>
      <div></div>
    </footer>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
