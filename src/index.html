<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Título de mi página -->
  <header>
    <h1>Cifrado César</h1>
  </header>
  <!-- Sección de bienvenida -->
  <section id="welcomeBox">
    <h2>Bienvenido, ¿qué te gustaría hacer?</h3>
    <!-- Botones de pregunta -->
    <div>
          <div class="options" id="cipher">
      <button id="encodeBtn">Cifrar un mensaje</button>
    </div>
    <div class="options" id="decipher">
      <button id="decodeBtn">Descifrar un mensaje</button>
    </div>
    </div>

  </section>
  <!-- Caja de cifrado -->
  <section id="encodeBox">
    <div>
        <h3>Ingrese el texto a cifrar: </h3>
        <!-- <input type="text" name="" id="" size="50">  -->
        <textarea name="" id="textBox" cols="30" rows="3" maxlength="300"></textarea>
    </div>
    <div>
        <h3>Ingrese la cantidad de letras a moverse: </h3>
        <input type="number" name="" id="" size="1" max="50">
    </div>
    <div class="btnBox">
        <button id="cipherBtn" type="submit">Cifrar</button>
    </div>
  </section>
  <!-- Caja de descifrado -->
  <section id="decodeBox">
      <div>
          <h3>Ingrese el texto a descifrar: </h3>
          <textarea name="" id="textBox" cols="30" rows="3" maxlength="300"></textarea>
      </div>
      <div>
          <h3>Ingrese la cantidad de letras a moverse: </h3>
          <input type="number" name="" id="" size="1" max="50">
      </div>
      <div class="btnBox">
          <button id="decipherBtn" type="submit">Descifrar</button>
      </div>
    </section>
    <footer>
      <button id="toMain">Volver al inicio</button>
      <div></div>
    </footer>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
